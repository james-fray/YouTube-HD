<!DOCTYPE html>
<html>
<head>
  <title>Options Page :: Auto High Quality for YouTubeâ„¢</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <p class="two">
    <span>Preferred Quality:</span>
    <select id="quality">
      <option value="highest">Highest Available Quality</option>
      <hr>
      <option value="hd2160">HD 2160</option>
      <option value="hd1440">HD 1440</option>
      <option value="hd1080">HD 1080</option>
      <option value="hd720">HD 720</option>
      <hr>
      <option value="large">Large (480p)</option>
      <option value="medium">Medium (360p)</option>
      <option value="small">Small (240p)</option>
      <option value="tiny">Tiny (144p)</option>
      <hr>
      <option value="auto">Auto</option>
    </select>
  </p>

  <div class="tbl">
    <input type="checkbox" id="enabled">
    <label for="enabled">Enabled (tab refresh is required)</label>
    <input type="checkbox" id="hd">
    <label for="hd">Do not change <a target="_blank" data-href="faq3">video quality</a> if an HD quality is selected and the preferred quality is also HD<sup>1</sup></label>
    <input type="checkbox" id="once">
    <label for="once">Only <a data-href="faq8" target="_blank">change the quality</a> of the player once</label>
    <input type="checkbox" id="higher">
    <label for="higher">Allow the player to <a target="_blank" data-href="faq9">increase the quality</a> to a higher value</label>
    <input type="checkbox" id="nextHighest">
    <label for="nextHighest">Select the next highest quality if the preferred quality isn't available</label>
    <input type="checkbox" id="highFramerate">
    <label for="highFramerate">Allow the player to <a data-href="faq7" target="_blank">use higher than 30 FPS frame rate</a></label>
    <input type="checkbox" id="log">
    <label for="log">Display <a target="_blank" data-href="faq10">video quality logs</a> in the browser console</label>
  </div>

  <form class="three" id="hosts-container" title="Add the hosts where the extension monitors the YouTube player. The domain www.youtube-nocookie.com is commonly used for embedded players.">
    <label for="hosts">Extra hosts:</label>
    <input type="text" id="hosts" placeholder="comma-separated list (e.g. www.youtube-nocookie.com, youtu.be)">
    <input type="submit" value="Apply">
  </form>

  <p>
    <button id="support">Support Development</button>
    <button id="reset">Factory Reset</button>
    <button id="refresh">Refresh Tab</button>
    <span id="toast"></span>
  </p>

  <script src="index.js"></script>
</body>
</html>
